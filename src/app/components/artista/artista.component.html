<app-loading *ngIf="loadingArtist" class="m-5"></app-loading>

<div class="row" *ngIf="!loadingArtist" >
	<div class="col-2">
		<img [src]="artista.images | noimage" class="img-thumbnail img-circle">
	</div>
	<div class="col">
		<h3>{{artista.name}}</h3>
		<p><a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a></p>
	</div>
	<div class="col-4 text-right">
		<button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
	</div>
</div>


<div class="row m-5">
	<div class="col">
		<table class="table">
			<tr>
				<th>Foto</th>
				<th>Album</th>
				<th>Canción</th>
				<th>Vita Previa</th>
			</tr>
			<tbody>
				<tr *ngFor="let track of topTracks">
					<td><img [src]="track.album.images|noimage" class="img-thumbnail img-thumb"></td>
					<td>{{track.album.name}}</td>
					<td>{{track.name}}</td>
					<td><audio [src]="track.preview_url" controls=""></audio></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
